<!DOCTYPE html>
<style>

.chart rect {
  fill: steelblue;
}

.chart text {
  fill: white;
  font: 10px sans-serif;
  text-anchor: end;
}

</style>

<html>
  <head>
    <title>Rushing Analysis</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.6/lodash.min.js"></script>
    <script>
      _u = _.noConflict();
    </script>
    <script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="analysis.js"></script>
    <script type="text/javascript" src="scales.js"></script>
    <script type="text/javascript" src="signatures.js"></script>
  </head>

  <body>
    <div id="signature"></div>
    <button id="yards" value="Yards">Yards</button>
    <button id="touchdowns" value="Touchdowns">Touchdowns</button>
    <select id="selectPlayer" onchange="loadPlayerSignature()">
      <option>Choose Player</option>
    </select>

    <script type="text/javascript">
        d3.select("#yards").on("click", function() { showYards = true; });
        d3.select("#touchdowns").on("click", function() { showYards = false; });
        init();
    </script>
  </body>
</html>
